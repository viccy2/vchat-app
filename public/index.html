<!DOCTYPE html>
<html>
<head>
	<title>Node Chat App</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
rel="stylesheet"
/>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>

</head>
<body>
	<h3 >Node Chat App</h3>
	  <div>
        <section class="vh-1 " style="margin-top: 100px;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">
          
                  
                 
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                      <div>
                      <div class="output">

                      </div>
                      <div id="feedback" class="feedback" style="background-color:red;">
                      </div>
                      </div>
                      <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
          
                          <h6 class="mb-0">Name</h6>
          
                        </div>
                        <div class="col-md-9 pe-5">
          
                          <input type="text" class="form-control form-control-lg name"  name="name"/>
          
                        </div>
                      </div>
          
                    
                      
                      <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
          
                          <h6 class="mb-0">Message</h6>
          
                        </div>
                        <div class="col-md-9 pe-5">
          
                          <input type="text" class="form-control form-control-lg message" name="message" />
          
                        </div>
                      </div>
          
                    

                     
          
                      <hr class="mx-n3">
                      <div class="px-5 py-4">
                        <button type="button" class="btn btn-primary btn-lg">Submit</button>
                      </div>
          
                    </div>
                  </div>
              
          
                </div>
              </div>
            </div>
          </section><br>
    </div>
    <script src="/chats.js"></script>
</body>
</html>
